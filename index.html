<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/table.css" />
    <script defer type="text/javascript" src="printData.js"></script>
    <script defer type="text/javascript" src="domUtilities.js"></script>
    <script defer type="text/javascript" src="utilities.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="author.js"></script>
    <script defer type="text/javascript" src="book.js"></script>
    <title>Simple Library App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Book Catalogue</h1>

      <!-- AUTHOR SECTION -->
      <form id="add-author-form" class="form-wrapper">
        <div class="form-container">
          <h3>Add a new author</h3>
          <div class="field-group">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Enter the name" />
            <label for="surname">Surname</label>
            <input
              id="surname"
              name="surname"
              placeholder="Enter the surname"
            />
          </div>
          <div class="field-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthDate" id="birthdate" />
          </div>
          <button id="save-button" class="filled-button">Save</button>
        </div>
      </form>
      <section class="authors-section">
        <h3>Registered authors</h3>
        <ul id="authors-list"></ul>
      </section>

      <!-- BOOK SECTION -->
      <form id="add-book-form" class="form-wrapper">
        <div class="form-container">
          <h3>Add a new book</h3>
          <div class="field-group">
            <label for="title">Book title</label>
            <input name="title" id="title" placeholder="Enter the title" />
            <label for="author-dropdown">Author</label>
            <select id="author-dropdown" name="author" class="dropdown">
              <option value="">--</option>
            </select>
          </div>
          <div class="field-group">
            <label for="price">Price</label>
            <input
              id="price"
              name="price"
              type="number"
              placeholder="Enter the price"
            />
          </div>

          <button id="save-button" class="filled-button">Save</button>
        </div>
        <img
          class="book-illustration"
          src="assets/img/book-lover.svg"
          alt="illustration of a girl reading a book"
        />
      </form>

      <section class="books-section">
        <ul id="books-list"></ul>
      </section>
    </div>

    <table>
      <thead>
        <tr id="books-table-header">
          <th scope="col" id="id" class="id-col">Id</th>
          <th scope="col" id="title" class="title-col">Title</th>
          <th scope="col" id="author" class="author-col">Author</th>
          <th scope="col" id="price" class="price-col">Price</th>
        </tr>
      </thead>
      <tbody id="books-table"></tbody>
    </table>
  </body>
</html>
