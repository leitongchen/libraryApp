<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Simple Library App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <button id="test-button">Click me</button>
      <h1>Book Catalogue</h1>
      <form id="add-author-form" class="form-wrapper">
        <div class="form-container">
          <h3>Add a new author</h3>
          <div class="field-group">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Enter the name" />
            <label for="surname">Surname</label>
            <input
              id="surname"
              name="surname"
              placeholder="Enter the surname"
            />
          </div>
          <div class="field-group">
            <label for="alias">Alias</label>
            <input id="alias" name="alias" placeholder="Enter alias" />
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthDate" id="birthdate" />
          </div>
          <div class="field-group">
            <label for="email">E-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter e-mail"
            />
            <label for="address">Address</label>
            <input id="address" name="address" placeholder="Enter address" />
          </div>
          <button id="save-button" class="filled-button">Save</button>
        </div>
      </form>
      <form id="add-book-form" class="form-wrapper">
        <div class="form-container">
          <h3>Add a new book</h3>
          <div class="field-group">
            <label for="title-field">Book title</label>
            <input id="title-field" placeholder="Enter the title" />
          </div>
          <div class="field-group">
            <label for="author-field">Author</label>
            <input id="author-field" placeholder="Enter the author" />
          </div>
          <button id="save-button" class="filled-button">Save</button>
        </div>
        <img
          class="book-illustration"
          src="assets/img/book-lover.svg"
          alt="illustration of a girl reading a book"
        />
      </form>

      <section class="books-section">
        <ul id="books-list"></ul>
      </section>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="author.js"></script>
  </body>
</html>
